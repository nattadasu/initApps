- name: Trackma
  maintainer: dyskette
  description: >
    Trackma aims to be a lightweight and simple but feature-rich program
    for Unix based systems for fetching, updating and using data
    from personal lists hosted in several media tracking websites
  repository: dyskette/trackma
  applicableDistro: any
  forPkgs:
    - trackma-gtk
    - trackma-qt
    - trackma-curses
